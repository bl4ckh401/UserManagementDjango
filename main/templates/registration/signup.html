{% extends 'main/base.html' %}
{% block title %}Sign Up{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <p>Already have an account? Login <a href="/login">here</a></p>
    <button class="btn btn-success" type="submit">Submit</button>
</form>
{% endblock %}
